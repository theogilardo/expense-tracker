<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Expense Tracker</title>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400&display=swap" rel="stylesheet">

</head>
<body>
  <div class="wrapper">
    <h1>Expense Tracker</h1>
    <h2 class="header-balance">Balance</h2>
    <p class="header-amount" id="balance">$0</p>
    <div class="container-inc-exp">
        <div>
            <h2>Income</h2>
            <p id="income">$0</p>
        </div>
        <div>
            <h2>Expense</h2>
            <p id="expense">$0</p>
        </div>
    </div>
    <div class="flex">
    <h3>Historic</h3>
    <div class="clear-container">
        <button class="btn-clear" id="clear-btn">Clear</button>
    </div>

    </div>
    <ul id="list" class="list">

    </ul>
    <h3>Add New Transaction</h3>
    <form>
        <div>
            <label for="text">Text</label>
            <input id="text" type="text" placeholder="Enter text here...">
        </div>
        <div>
            <label for="number">Amount (-500, 1200..)</label>
            <input id="amount" type="number" placeholder="Enter amount here...">
        </div>
        <button class="btn" id="add-btn">Add Transaction</button>
    </form>
  </div>

  <div class="update-full-screen hidden" id="popup">
      <div class="update-container">
        <form>
            <div>
                <label for="text">Text</label>
                <input id="text-update" type="text" placeholder="Enter text here...">
            </div>
            <div>
                <label for="number">Amount</label>
                <input id="amount-update" type="number" placeholder="Enter amount here...">
            </div>
            <button class="btn" id="edit-popup-btn">Edit Transaction</button>
        </form>
        <button id="btn-go-back" class="btn-go-back">x</button>
      </div>
  </div>
  <script src="script.js" ></script>
</body>
</html>
